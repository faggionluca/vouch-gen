  vouch-gen:
    image: ghcr.io/faggionluca/vouch-gen:main
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    labels:
      - raider.auth.domains=localhost
      - raider.auth.debug=true
      - raider.auth.log_level=debug
      - raider.auth.document_root=/sso
      - raider.auth.teamWhitelist=Raider-Arts/Caprover-Admins
    networks:
      - base

  nginx:
    image: nginx
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - 9091:80
    networks:
      - base

networks:
